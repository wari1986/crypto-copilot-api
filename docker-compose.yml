version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: copilot
      POSTGRES_PASSWORD: copilot
      POSTGRES_DB: copilot
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  pgweb:
    image: sosedoff/pgweb:0.14.0
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://copilot:copilot@db:5432/copilot?sslmode=disable
    ports:
      - "8081:8081"
    command: ["--listen=0.0.0.0", "--bind=0.0.0.0"]
  api:
    build: .
    depends_on:
      - db
    environment:
      ENV: dev
      API_PORT: 8000
      LOG_LEVEL: INFO
      DATABASE_URL: postgresql+asyncpg://copilot:copilot@db:5432/copilot
      CCXT_RATE_LIMIT: "true"
      BYBIT_TESTNET: "true"
      OPENAI_TIMEOUT_SECONDS: "60"
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: ["uv", "run", "uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
volumes:
  db_data:
