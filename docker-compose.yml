services:
  api:
    build: .
    container_name: crypto-copilot-api
    env_file:
      - .env
    environment:
      # Override the default in-memory SQLite with local Postgres
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/crypto_copilot
      API_PORT: 8000
      ENABLE_MARKET_DATA_TASKS: "false"
      ENABLE_BACKFILL_ON_STARTUP: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: crypto-copilot-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_copilot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d crypto_copilot"]
      interval: 2s
      timeout: 3s
      retries: 30

volumes:
  postgres_data:
